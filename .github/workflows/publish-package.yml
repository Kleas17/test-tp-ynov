name: Publish Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: my-app

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - run: npm install

      - name: Build and Publish
        run: |
          git config --global user.email "ci@bot.com"
          git config --global user.name "CI Bot"
          npm run build-npm
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PUBLISHED_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null || true)
          if [ -n "$PUBLISHED_VERSION" ]; then
            npm version "$PUBLISHED_VERSION" --no-git-tag-version --allow-same-version
          fi
          npm version patch --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          git add package.json package-lock.json
          git commit -m "Upgrade to v$VERSION"
          git tag "v$VERSION"
          npm publish
          git push origin HEAD:main --follow-tags
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
